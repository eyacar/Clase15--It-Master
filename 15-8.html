<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body onload="cuenta()">
    <div><ul id="reloj"></ul></div>
</body>
<script>
var d = new Date();
var n= d.getUTCFullYear()
reloj = document.getElementById("reloj")    
function cuenta(){
    var x =[]
    var y= n +1
    do{
    y++
    if(y%2==0){
    x.push(y)}   
    } while (x.length <20)
    console.log(x)
for (year of x){
    reloj.insertAdjacentHTML("afterend", `<li> ${year} </li>`)
}
}
</script>
</html>
