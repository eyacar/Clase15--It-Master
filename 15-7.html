<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        margin: 0;
        padding: 0;
        }
        h1{
        width: 100%;
        height: 40px;
        text-align: center;
        }
        h1 span{
        background-color: rgb(80, 112, 152);
        border: 1px solid black;
        }
    </style>
</head>
<body onload="cuenta()">
    <h1>Faltan <span id="reloj"></span> horas para finalizar el d√≠a</h1>
</body>
<script>
    var hora_deseada = 24
    var minuto_deseado = 60
    var segundo_deseado = 60
    function cuenta(){
    var d = new Date();
    var hora_real = d.getHours();
    var minutos_real = d.getMinutes();
    var segundos_real = d.getSeconds();
    var h= hora_deseada - hora_real
    var m= minuto_deseado - minutos_real
    var s= segundo_deseado - segundos_real
    if(m<10){
        var m1 = `0${m}`
    }
    else {
        m1 = m
    }
    if(s<10){
        var s1 = `0${s}`
    }
    else {
        s1 = s
    }
    if(h<10){
        var h1 = `0${h}`
    }
    else {
        h1 = h
    }
    document.getElementById("reloj").innerHTML = `${h1}:${m1}:${s1}`
    setTimeout("cuenta()",1000)
    }

</script>
</html>
